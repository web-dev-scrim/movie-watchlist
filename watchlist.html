<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Watchlist</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div id="container">
    <div id="header">
      <h2>My Watchlist</h2>
      <a href="index.html">Search films</a>
    </div>

    <div id="movies-container">
      <div id="empty-state" style="display: none; text-align: center; padding: 50px 20px;">
        <i class="fa-solid fa-film" style="font-size: 48px; color: #6B7280; margin-bottom: 20px;"></i>
        <p style="color: #6B7280; font-size: 18px; font-weight: 600;">Your watchlist is empty</p>
        <p style="color: #9CA3AF; font-size: 14px;">Start adding movies to your watchlist!</p>
      </div>
    </div>

  </div>
  <script type="module" src="/watchlist.js"></script>
</body>

</html>
